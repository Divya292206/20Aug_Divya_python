<!-- Contact Form Start -->

<div class="container mt-5" style="max-width: 600px;">
  <div class="card shadow-lg p-4 border-0 rounded-3">
    <br><h2 class="text-center mb-3">Contact Us</h2><br>
    
<form method="POST">
{% csrf_token %}

      <div class="form-group mb-3">
        <label for="name">Full Name</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name">
      </div><br>

      <div class="form-group mb-3">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
      </div><br>

      <div class="form-group mb-3">
        <label for="message">Message</label>
        <textarea class="form-control" name="msg" id="message" rows="4" placeholder="Write your message here"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2">Submit</button>

    </form>

  </div>
</div>
